<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Add Montserrat font for on-brand look -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>
      <img src="img/cw_logo.png" alt="charity: water logo" class="cw-logo" />
      Water Quest
    </h1>
    <p class="game-instructions">Collect 20 cans in 30 seconds to complete the game!</p>
    
    <!-- Keyboard instructions for accessibility -->
    <div class="keyboard-instructions" aria-label="Keyboard controls">
      <p><strong>Keyboard Controls:</strong> Arrow keys to navigate, Space/Enter to collect items, R to reset, S to start, D for difficulty</p>
    </div>
    
    <div class="stats">
      <p>Cans Collected: <span id="current-cans" aria-live="polite">0</span></p>
      <p>Time Left: <span id="timer" aria-live="polite">30</span>s</p>
    </div>
    <div id="achievements" class="achievement" aria-live="assertive" aria-atomic="true"></div>
    <div class="game-grid" role="grid" aria-label="Water collection game grid" tabindex="-1"></div>
    <div class="difficulty-select">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <button id="start-game">Start Game</button>
    <button id="reset-game">Reset</button>
  </div>
  <footer class="footer">
    <div>
      <a href="https://www.charitywater.org/" target="_blank" rel="noopener" class="footer-link">charity: water website</a>
      &nbsp;|&nbsp;
      <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener" class="footer-link">Donate</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
